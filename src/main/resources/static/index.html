<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">User List</h2>
    <a href="add.html" class="btn btn-success mb-3">Add User</a>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">

<thead class="table-dark">
<tr>
    <th>ID</th>
    <th>Image</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Actions</th>
</tr>
</thead>
<tbody id="data-table"></tbody>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:8080/api/customers');
            const data = await response.json();
            const tableBody = document.getElementById("data-table");
            tableBody.innerHTML = "";

            data.forEach(user => {
                const imageUrl = user.image ? `http://localhost:8080/uploads/${user.image}` : "default.png";
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td><img src="${imageUrl}" width="50" height="50" class="rounded-circle"></td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.number}</td>
                    <td>${user.address}</td>
                    <td>
                        <a href="edit.html?id=${user.id}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    fetchData();
</script>
