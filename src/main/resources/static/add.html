<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add User</h2>
    <form id="add-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" id="pwd" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" id="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
</div>

<script>
    document.getElementById("add-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("address", document.getElementById("address").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("pwd", document.getElementById("pwd").value);
        formData.append("number", document.getElementById("phone").value);
        formData.append("image", document.getElementById("image").files[0]);

        await fetch('http://localhost:8080/api/customers', {
            method: "POST",
            body: formData
        });

        window.location.href = "index.html";
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
