<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/products">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Edit Product Form -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light shadow-sm">
            <h2 class="text-center mb-5">Edit Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <!-- Name Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}" required>
                    </div>
                </div>
                <!-- Brand Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{brand}" required>
                    </div>
                </div>
                <!-- Category Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{category}" required>
                            <option value="Other" th:selected="*{category == 'Other'}">Other</option>
                            <option value="Phones" th:selected="*{category == 'Phones'}">Phones</option>
                            <option value="Computer" th:selected="*{category == 'Computer'}">Computer</option>
                            <option value="Accessories" th:selected="*{category == 'Accessories'}">Accessories</option>
                            <option value="Printer" th:selected="*{category == 'Printer'}">Printer</option>
                            <option value="Cameras" th:selected="*{category == 'Cameras'}">Cameras</option>
                        </select>
                    </div>
                </div>
                <!-- Price Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="*{price}" required>
                    </div>
                </div>
                <!-- Description Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
                    </div>
                </div>
                <!-- Image Field -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="*{imageFile}">
                    </div>
                </div>
                <!-- Buttons -->
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
